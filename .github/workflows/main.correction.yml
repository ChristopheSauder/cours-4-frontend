name: Deploy to GitHub pages - correction

on:
  push:
    branches:
      - main
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Format (Prettier)
        run: npm run format

      - name: Lint (ESLint)
        run: npm run lint

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: :art: Format and Lint"
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      VITE_APP_NAME: Test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test
  build:
    name: Build
    needs:
      - lint
      - test
    runs-on: ubuntu-latest
    env:
      VITE_APP_NAME: Github Pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload Page Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist
  cypress:
    name: Cypress
    needs: build
    env:
      VITE_APP_NAME: Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm run preview
          wait-on: 'http://localhost:4173'
          browser: chrome
  deploy:
    name: Deploy
    needs: cypress
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

